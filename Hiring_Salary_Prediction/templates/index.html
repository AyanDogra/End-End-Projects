<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class="login">
      <h1>Predict Salary Analysis</h1>
      <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="experience" placeholder='Experience(Out of 10)' required='required'>
        <input type="text" name="test_score" placeholder='Test Score(Out of 10)' required='required'>
        <input type="text" name="interview_score" placeholder='Interview Score(Out of 10)' required='required'>

        <button type="submit" class='btn btn-primary btn-block btn-large'>Predict</button>
      </form>

      <br>
      <br>
      {{prediction_text}}

    </div>
  </body>
</html>
