<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class='container'>
    <div class="login">
      <h1>Survival in Titanic:</h1>
      <form action="{{url_for('predict')}}" method="POST">
        <label for="pclass">Ticket Class(1,2 or 3):</label>
        <div class="new">
          <select name="cars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <br>
        <label for="age">Age of the person:</label>
        <input type="text" name="age" placeholder='Age of the person' required='required'>
        <br>
        <label for="sibsp">No. of siblings and spouse aboard:</label>
        <input type="text" name="sibsp" placeholder='No. of siblings and spouse aboard' required='required'>
        <br>
        <label for="parch">No.of Parents and children aboard:</label>
        <input type="text" name="parch" placeholder='No.of Parents and children aboard' required='required'>
        <br>
        <label for="fare">Fare:</label>
        <input type="text" name="fare" placeholder='Passenger fare' required='required'>
        <br>
        <label for="embarked">Embarked:</label>
        <div class='new'>
          <select name="embarked">
            <option value="0">C</option>
            <option value="1">Q</option>
            <option value="2">S</option>
          </select>
        </div>

        <br>
        <label for="sex">Sex:</label>
        <div class="new">
          <select name="sex" class='new'>
            <option value="1">Males</option>
            <option value="0">Females</option>
          </select>
        </div>
        <br>
        <button type="submit" class='btn btn-primary btn-block btn-large'>Predict</button>
      </form>
      <br>
      <br>
      {{prediction_text}}
    </div>
  </body>
</html>
